<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Controle Projeto</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="imagens" name="carregando.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>

		<div style="float: left; margin-right: 110px">
			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastro">
						<p:menuitem value="Colaborador"
							outcome="/colaborador/cadastroColaborador.xhtml" />
						<p:menuitem value="Projeto"
							outcome="/projeto/cadastroProjeto.xhtml" />
					</p:submenu>

					<p:submenu label="Projeto">
						<p:menuitem value="Alocacao" outcome="/projeto/alocacao.xhtml" />
						<p:menuitem value="Alterar Projeto"
							outcome="/projeto/alterarProjeto.xhtml" />
					</p:submenu>

				</p:menubar>
			</h:form>
		</div>
		<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer> Sistema de Controle de Projetos - vers√£o 1.0.0 </footer>
</h:body>
</html>
